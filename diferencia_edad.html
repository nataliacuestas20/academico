


<meta charset="UTF-8">
<h1>¿Cuántos años de diferencia tienes con tu hermano?</h1>

<script>
	function saltarlinea() {

		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarlinea();

	}

	var mi_edad = 43
	var hermano_edad = 52
	var dif_edad = (hermano_edad - mi_edad)

	imprimir("Mi hermano, siendo el mayor, tiene " + hermano_edad + ", y mi edad es " + mi_edad + " .")
	imprimir("Nuestra diferencia de edad es " + dif_edad + " anhos.")

</script>
