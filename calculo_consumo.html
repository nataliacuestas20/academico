<h4>Carro a gasolina:</h4>

<script>
	var tanque_gasolina = 40
	var km_recorridos_gasolina = 480
	var km_x_litro_gasolina = (km_recorridos_gasolina / tanque_gasolina)
	

	document.write("El tanque de gasolina de un carro equivale a " + tanque_gasolina + " litros.<br>");
	document.write("Con un tanque de gasolina completo, recorre " + km_recorridos_gasolina + " km.<br>");
	document.write("Por lo cual, recorre " + km_x_litro_gasolina + " km por litro de gasolina.<br>")
</script>
